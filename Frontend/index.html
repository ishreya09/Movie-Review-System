<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Movie Review</title>
</head>

<body>
    <h1 class="bg-primary text-light">Movie Review : PES1UG21CS574 </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Register</h1>
                <form method="post">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" id="inputName" class="form-control">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" id="inputEmail" class="form-control">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" id="inputPassword" class="form-control">
                    <input id="registerForm" class="btn btn-primary" type="submit">
                </form>
            </div>
            <div class="col-md-4">
                <h1>Login</h1>
                <form method="post">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-control">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-control">
                    <input id="loginForm" class="btn btn-primary" type="submit">
                </form>
            </div>

        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function handleRegister(event) {
            console.log("hey");
            const name = document.getElementById("inputName").value;
            const email = document.getElementById("inputEmail").value;
            const password = document.getElementById("inputPassword").value;

            // create object
            const register = {
                "name": name,
                "email": email,
                "password": password
            }
            const jsonRegister = JSON.stringify(register);
            console.log(jsonRegister)

            fetch('http://localhost:4000/user/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonRegister
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'movie.html';
                } else {
                    alert('Register failed');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function handleLogin(event) {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const login = {
                "email": email,
                "password": password
            }
            const jsonLogin = JSON.stringify(login);
            fetch('http://localhost:4000/user/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonLogin
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'movie.html';
                } else {
                    alert('Login failed');
                }
            }).catch(error => {
                console.error('Error:', error);
            });


        }


        document.getElementById('registerForm').addEventListener('onclick', function (event) {
            handleRegister(event);

        });

        // Login form submission event listener
        document.getElementById('loginForm').addEventListener('onclick', function (event) {
            handleLogin(event);
        });

    </script>
</body>

</html>
